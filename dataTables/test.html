<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="container">
        <h1>JSON数据</h1>
        <button type="button" id="search-btn">搜索</button>
        <table id="dataTable" class="table table-bordered dt-responsive" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Created On</th>
                    <th>Updated On</th>
                    <th>Edit</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script>

        $(document).ready(function () {
            var table = $('#dataTable').DataTable({
                "processing": true,
                "ajax": {
                    "url": "data/data.json",
                    "dataTyle": "jsonp"
                },
                "columns": [
                    { "data": "FormFieldType.FormFieldTypeId" },
                    { "data": "FormFieldType.Title" },
                    { "data": "FormFieldType.Description" },
                    { "data": "FormFieldType.CreatedOn" },
                    { "data": "FormFieldType.UpdatedOn" },
                    { "data": "FormFieldType.UpdatedOn" }
                ]
            });
            $('#search-btn').click(function(){
                table.ajax.reload('data/data2.json');
            })
        });
    </script>
</body>

</html>
