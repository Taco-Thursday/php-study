<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let score = 50;
        // 
        getScoreOne = () => {
            if (score > 90) {
                console.log('优秀');
            } else if (60 < score && score <= 90) {
                console.log('合格');
            } else {
                console.log('不合格');
            }
        }
        getScoreOne();

        // 
        getScoreTwo = () => {
            switch (score) {
                case score > 90:
                    console.log('优秀');
                    break;
                case score > 60 && score <= 90:
                    console.log('合格');
                    break;
                default:
                    console.log('不合格');
            }
        }
        getScoreTwo();

        // 
        getScoreThree = () => {
            console.log(score > 90 ? '优秀' : (score > 60 ? '合格' : '不合格'));
        }
        getScoreThree();
    </script>
</body>

</html>
